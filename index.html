<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE</title>

    <!-- daisyui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css styles  -->
    <style>
      .active {
        background: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex md:gap-0 gap-5 justify-between border-b-2 md:py-5 py-3 border-[#17171720]"
      >
        <div class="logo">
          <img class="w-full md:w-[120px]" src="./assets/Logo.png" alt="" />
        </div>
        <div class="sort">
          <label class="input">
            <svg
              class="h-full md:h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input
              id="search-input"
              type="search"
              required
              placeholder="Search"
            />
          </label>
        </div>
        <div class="blog">
          <button class="btn bg-[#FF1F3D] md:block hidden text-white">
            Sort By View
          </button>
        </div>
      </nav>
    </header>
    <nav id="category-container" class="flex justify-center py-5 gap-5">
      <div>
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">
          All
        </button>
      </div>
    </nav>

    <section id="loader" class="text-center py-10 hidden">
      <span class="loading loading-dots loading-xl"></span>
    </section>

    <section
      id="video-container"
      class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-4 gap-5"
    >
      <div
        class="col-span-full flex flex-col justify-center items-center py-20"
      >
        <img class="w-full md:w-[120px]" src="./assets/Icon.png" alt="" />
        <h2 class="text-base md:text-2xl font-bold">
          Oops!! Sorry, There is no content here
        </h2>
      </div>
    </section>

    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <div id="details-container"></div>
        <div class="modal-action">
          <form method="dialog">
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <footer class="md:mt-10 mt-4 text-black items-center pt-0 md:pt-18 text-center">
      <div class="items-center flex justify-center flex-col">
        <div>
          <p class="text-xs">
            Copyright Â© <span id="year"></span> - All rights reserved. Ismail
            initiative.
          </p>
        </div>
        <!-- <div>
          <p id="date-time"></p>
        </div> -->
      </div>
    </footer>

    <script src="./script/index.js"></script>
  </body>
</html>
